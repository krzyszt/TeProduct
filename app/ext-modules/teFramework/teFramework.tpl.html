<div class="te-title-bar">
  <div class="row">
    <div class="te-logo-area col-sm-6">
      <img class="te-title-image" ng-src="{{ imagePath }}">
      <div class="te-title-area">
        <p class="te-logo-title">{{ title }}</p>
        <p class="te-logo-subtitle">{{ subtitle }}</p>
      </div>

    </div>
    <div class="te-right-side-controls col-sm-6">
      <div>
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-success">Button 2</button>
        <button class="btn btn-warning">Button 3</button>
      </div>
    </div>
  </div>
</div>

<div ng-transclude=""></div>
