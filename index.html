<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>TeProduct</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans'/>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="lib/angular-gridster/dist/angular-gridster.min.css"/>
  <link href="app/app.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="app/ext-modules/teFramework/teFramework.css"/>
  <link rel="stylesheet" href="app/ext-modules/teMenu/teMenu.css"/>
  <link rel="stylesheet" href="app/ext-modules/teDashboard/teDashboard.css"/>
  <link rel="stylesheet" href="app/widgets/ccTemperature/ccTemperature.css"/>
  <link rel="stylesheet" href="app/widgets/ccInventory/ccInventory.css"/>


</head>
<body class="container-fluid">
  <te-framework title="TeProduct Application"
                subtitle="Build with AngularJS and Gridster"
                image-path="images/logo.jpg">

    <te-menu>
      <te-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></te-menu-item>
      <te-menu-item label="Contacts" icon="fa-group" route="contacts"></te-menu-item>
      <te-menu-item label="Products" icon="fa-tags" route="products"></te-menu-item>
      <te-menu-group label="Sales" icon="fa-tags" route="sales">
        <te-menu-item label="Quotes" icon="fa-tags" route="quotes-sales"></te-menu-item>
        <te-menu-item label="Orders" icon="fa-tags" route="orders-sales"></te-menu-item>
        <te-menu-item label="Invoices" icon="fa-tags" route="invoices-sales"></te-menu-item>
      </te-menu-group>
      <te-menu-item label="Projects" icon="fa-tags" route="projects"></te-menu-item>
      <te-menu-item label="Financials" icon="fa-tags" route="financials"></te-menu-item>
    </te-menu>
  </te-framework>


  <!-- inject-vendor:js -->
  <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="lib/angular/angular.min.js" type="text/javascript"></script>
  <script src="lib/angular-animate/angular-animate.min.js" type="text/javascript"></script>
  <script src="lib/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="lib/angular-gridster/dist/angular-gridster.min.js" type="text/javascript"></script>


  <!-- Bootstrapping -->
  <script src="app/app.module.js" type="text/javascript"></script>

  <!--Core-->
  <script src="app/core/core.module.js" type="text/javascript"></script>
  <script src="app/core/config.route.js" type="text/javascript"></script>

  <!-- App data services -->
  <script src="app/services/dataService.js" type="text/javascript"></script>

  <!--External Modules-->
  <script src="app/ext-modules/teMenu/teMenu.module.js" type="text/javascript"></script>
  <script src="app/ext-modules/teMenu/teMenuDirective.js" type="text/javascript"></script>
  <script src="app/ext-modules/teMenu/teMenuItemDirective.js" type="text/javascript"></script>
  <script src="app/ext-modules/teMenu/teMenuGroupDirective.js" type="text/javascript"></script>
  <script src="app/ext-modules/teMenu/teMenuController.js" type="text/javascript"></script>

  <script src="app/ext-modules/teDashboard/teDashboard.module.js" type="text/javascript"></script>
  <script src="app/ext-modules/teDashboard/teDashboardDirective.js" type="text/javascript"></script>
  <script src="app/ext-modules/teDashboard/teWidgetDirective.js" type="text/javascript"></script>

  <script src="app/ext-modules/teFramework/teFramework.module.js" type="text/javascript"></script>
  <script src="app/ext-modules/teFramework/teFrameworkDirective.js" type="text/javascript"></script>
  <script src="app/ext-modules/teFramework/teFrameworkController.js" type="text/javascript"></script>

  <!--App pages -->
  <script src="app/pages/TewDashboardDirective.js" type="text/javascript"></script>
  <script src="app/pages/TewContactsDirective.js" type="text/javascript"></script>
  <script src="app/pages/TewProductsDirective.js" type="text/javascript"></script>

  <!-- App widgets-->
  <script src="app/widgets/ccTemperature/ccTemperatureDirective.js" type="text/javascript"></script>
  <script src="app/widgets/ccInventory/ccInventoryDirective.js" type="text/javascript"></script>


</body>
</html>
